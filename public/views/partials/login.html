<div class="container login-page">
    <div class="row vertical-offset-top-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Veuillez vous authentifier</h3>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form" novalidate ng-submit="formSubmit()">
                        <fieldset>
                            <div class="form-group {{invalidCredential === 'login' ? 'has-error' : ''}}">
                                <input class="form-control"  placeholder="Login" name="email" type="text" ng-model="credentials.login">
                            </div>
                            <div class="form-group {{invalidCredential !== void(0) ? 'has-error' : ''}}">
                                <input class="form-control" placeholder="Mot de passe" name="password" type="password" value="" ng-model="credentials.password">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me" ng-model="credentials.remember"> Se souvenir de moi
                                </label>
                            </div>
                            <input class="btn btn-lg btn-primary btn-block" type="submit" value="S'authentifier" ng-disabled="!submitEnabled">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
